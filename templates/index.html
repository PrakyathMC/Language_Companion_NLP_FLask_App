<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Language Learning Companion</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Welcome to the Language Learning Companion</h1>
        
        <!-- Form for text input and language selection -->
        <form action="/translate" method="post">
            <label for="text">Enter text for analysis and translation:</label>
            <textarea name="text" id="text" rows="4" cols="50" placeholder="Enter text here...">{{ original_text or '' }}</textarea>
            <br>
            
            <!-- Language selection dropdown for translation -->
            <label for="language">Translate to:</label>
            <select name="language" id="language">
                <option value="en">English</option>
                <option value="es">Spanish</option>
                <option value="fr">French</option>
                <option value="de">German</option>
                <option value="it">Italian</option>
                <option value="pt">Portuguese</option>
                <!-- Add more languages as needed -->
            </select>
            <br>
            
            <input type="submit" value="Translate">
        </form>
        
        <!-- Display the detected language and translated text only if there is text -->
        {% if detected_language %}
            <p>Detected Language: {{ detected_language }}</p>
        {% endif %}
        {% if translated_text %}
            <p>Translated Text: {{ translated_text }}</p>
        {% endif %}
    </div>
</body>
</html>
